name: CD Pipline

on:
  workflow_run:
    workflows: ["CI Pipline"]
    types:
      - completed
    
jobs:

  build:

    runs-on: self-hosted

    steps: 
    - name: Pull Docker image
      run: sudo docker pull dauzhan01/projectx:latest
    - name: Delete Old docker container
      run: docker rm -f  projectx-container || true  
    - name: Run Docker Container
      run: sudo docker run -d -p 8080:8080 --name projectx-container dauzhan01/projectx